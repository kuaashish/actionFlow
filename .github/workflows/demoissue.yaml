name: 'demo issue'
on:
  workflow_dispatch:
  schedule:
    - cron: '* * * */6 *'

permissions:
  contents: read
  issues: write
  pull-requests: write

jobs:
  welcome:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/github-script@v6
        with:
          script: |
            const script = require('./\.github/workflows/scripts/demoIssue.js')
            script({github, context})

